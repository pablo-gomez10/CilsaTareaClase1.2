<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Formulario de Datos Personales</h2>
        <form id="personalForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="pais">Pa√≠s de Residencia:</label>
            <input type="text" id="pais" name="pais" required>

            <button type="submit">Enviar</button>
        </form>
        <div class="style-buttons">
            <button onclick="changeStyle('style1')">Estilo Alto Contraste 1</button>
            <button onclick="changeStyle('style2')">Estilo Alto Contraste 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
